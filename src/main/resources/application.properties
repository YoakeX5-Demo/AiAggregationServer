############## SpringBoot ##############
# \u670D\u52A1\u7AEF\u53E3
server.port=21041
# \u65E5\u5FD7\u7EA7\u522B
logging.level.root=error
logging.level.com.example.aggregationserver=fatal
############## \u6027\u80FD\u4F18\u5316 ##############
# \u542F\u52A8\u865A\u62DF\u7EBF\u7A0B\uFF0C\u63D0\u9AD8\u541E\u5410\u91CF
spring.threads.virtual.enabled=true
############## Mysql\u6570\u636E\u5E93 ##############
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ai?characterEncoding=utf8&serverTimezone=GMT%2B8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
############## JPA\u6570\u636E\u6301\u4E45\u5316 ##############
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
############## Sa-Token \u914D\u7F6E (\u6587\u6863: https://sa-token.cc) ##############
# token \u540D\u79F0\uFF08\u540C\u65F6\u4E5F\u662F cookie \u540D\u79F0\uFF09
sa-token.token-name=token
# token \u6709\u6548\u671F\uFF08\u5355\u4F4D\uFF1A\u79D2\uFF09 \u9ED8\u8BA430\u5929\uFF0C-1 \u4EE3\u8868\u6C38\u4E0D\u8FC7\u671F
sa-token.timeout=2592000
# token \u6700\u4F4E\u6D3B\u8DC3\u9891\u7387\uFF08\u5355\u4F4D\uFF1A\u79D2\uFF09 \u5982\u679C token \u8D85\u8FC7\u6B64\u65F6\u95F4\u6CA1\u6709\u8BBF\u95EE\u7CFB\u7EDF\u5C31\u4F1A\u88AB\u51BB\u7ED3\uFF0C\u9ED8\u8BA4-1 \u4EE3\u8868\u4E0D\u9650\u5236\uFF0C\u6C38\u4E45\u4E0D\u51BB\u7ED3
sa-token.active-timeout=-1
# \u662F\u5426\u5141\u8BB8\u540C\u4E00\u8D26\u53F7\u591A\u5730\u540C\u65F6\u767B\u5F55
# \u4E3A true \u65F6\u5141\u8BB8\u4E00\u540C\u767B\u5F55\uFF0C\u4E3A false \u65F6\u65B0\u767B\u5F55\u4F1A\u6324\u6389\u65E7\u767B\u5F55
sa-token.is-concurrent=true
# \u5728\u591A\u4EBA\u767B\u5F55\u540C\u4E00\u8D26\u53F7\u65F6\uFF0C\u662F\u5426\u5171\u7528\u4E00\u4E2A token
# \u4E3A true \u65F6\u6240\u6709\u767B\u5F55\u5171\u4EAB\u4E00\u4E2A token\uFF0C\u4E3A false \u65F6\u6BCF\u6B21\u767B\u5F55\u90FD\u4F1A\u521B\u5EFA\u65B0\u7684 token
sa-token.is-share=true
# token\u98CE\u683C\uFF08\u9ED8\u8BA4\uFF09
# \u53EF\u9009\u503C\uFF1Auuid\u3001simple-uuid\u3001random-32\u3001random-64\u3001random-128\u3001tik
sa-token.token-style=uuid
# \u662F\u5426\u8F93\u51FA\u64CD\u4F5C\u65E5\u5FD7
sa-token.is-log=true
############## Redis \u914D\u7F6E ##############
# Redis\u6570\u636E\u5E93\u7D22\u5F15\uFF08\u9ED8\u8BA4\u503C\u4E3A0\uFF09
spring.data.redis.database=0
# Redis\u670D\u52A1\u5668\u5730\u5740
spring.data.redis.host=127.0.0.1
# Redis\u670D\u52A1\u5668\u8FDE\u63A5\u7AEF\u53E3
spring.data.redis.port=1234
# Redis\u670D\u52A1\u5668\u8FDE\u63A5\u5BC6\u7801\uFF08\u9ED8\u8BA4\u503C\u4E3A\u7A7A\uFF09
spring.data.redis.password=123456
# \u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4\uFF08\u5355\u4F4D\uFF1A\u6BEB\u79D2\uFF09
spring.data.redis.timeout=12000
